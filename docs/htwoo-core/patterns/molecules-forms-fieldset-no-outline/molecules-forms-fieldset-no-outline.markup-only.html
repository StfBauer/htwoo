<fieldset class="hoo-fieldset no-outline" >
    <legend class="hoo-legend "  >
        Personal Information
    </legend>
        <div class="hoo-field" role="group">
  <label class="hoo-label " for="toggle-45">First Name</label>
  <input class="hoo-input-text" id="toggle-45"  type="text"  
      placeholder="A placeholder text" 
      aria-describedby="firstname-desc-toggle-45 firstname-error-toggle-45"
       >
  <p class="hoo-input-description" id="firstname-desc-45">
      Please enter your first name with only alphabetic characters
  </p>
  <output class="hoo-validation" id="firstname-error-45" >This is an error message</output>
</div>

        <div class="hoo-field" role="group">
  <label class="hoo-label " for="toggle-45">Last Name</label>
  <input class="hoo-input-text" id="toggle-45"  type="text"  
      placeholder="A placeholder text" 
      aria-describedby="lastname-desc-toggle-45 lastname-error-toggle-45"
       >
  <p class="hoo-input-description" id="lastname-desc-45">
      Please enter your last name with only alphabetic characters
  </p>
  <output class="hoo-validation" id="lastname-error-45" >This is an error message</output>
</div>

</fieldset>
